<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feliz 17 A√±os</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #330000);
      overflow: hidden;
    }

    .hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .message-box {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .message-box h1 {
      font-size: 3em;
      color: #ff4081;
      animation: fadeIn 2s ease-in-out;
    }

    .message-box p {
      font-size: 1.5em;
      margin: 20px 0;
      animation: fadeIn 3s ease-in-out;
    }

    .btn {
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff4081;
      animation: bounceIn 2s ease-in-out;
    }

    .btn:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="hearts-container" id="hearts"></div>

  <div class="message-box">
    <h1>Feliz 17 A√±os ‚ù§Ô∏è</h1>
    <p>Gracias por estar siempre a mi lado. Este es solo un detalle, pero con mucho cari√±<object data="" type=""></object> üíñ</p>
    <button class="btn" onclick="alert('Te quiero mucho üòò')">üíå Ver mensaje especial</button>
  </div>

  <script>
    const container = document.getElementById('hearts');
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 3}s`;
      heart.style.opacity = `${0.3 + Math.random() * 0.5}`;
      container.appendChild(heart);
    }
  </script>
</body>
</html>
